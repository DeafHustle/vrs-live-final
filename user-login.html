<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | americansignlanguage.eth</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    
    .content {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transition: all 0.3s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    
    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      border-bottom: 3px solid #ddd;
      color: #666;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .tab.active {
      border-bottom-color: #667eea;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ¤Ÿ Welcome Back</h1>
      <p>Sign in to request interpreters</p>
    </div>
    
    <div class="content">
      <div class="tabs">
        <div class="tab active" onclick="switchTab('user')">User</div>
        <div class="tab" onclick="switchTab('interpreter')">Interpreter</div>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      
      <form id="loginForm" onsubmit="login(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required>
        </div>
        
        <button type="submit" id="loginBtn">Sign In</button>
      </form>
      
      <div class="signup-link" id="userSignupLink">
        Don't have an account? <a href="/signup">Sign up</a>
      </div>
      
      <div class="signup-link" id="interpreterSignupLink" style="display: none;">
        Want to become an interpreter? <a href="/interpreter/apply">Apply here</a>
      </div>
    </div>
  </div>

  <script>
    let loginType = 'user';
    
    function switchTab(type) {
      loginType = type;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      document.getElementById('userSignupLink').style.display = type === 'user' ? 'block' : 'none';
      document.getElementById('interpreterSignupLink').style.display = type === 'interpreter' ? 'block' : 'none';
    }
    
    async function login(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      const errorDiv = document.getElementById('errorMessage');
      
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      errorDiv.style.display = 'none';
      
      try {
        const endpoint = loginType === 'user' ? '/api/user/login' : '/api/interpreter/login';
        
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Store user data
          if (loginType === 'user') {
            localStorage.setItem('asl_user', JSON.stringify(result.user));
            window.location.href = '/vri';
          } else {
            localStorage.setItem('asl_interpreter', JSON.stringify(result.interpreter));
            window.location.href = '/interpreter';
          }
        } else {
          errorDiv.textContent = result.error || 'Login failed';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Login failed. Please try again.';
        errorDiv.style.display = 'block';
      }
      
      btn.disabled = false;
      btn.textContent = 'Sign In';
    }
  </script>
</body>
</html>
